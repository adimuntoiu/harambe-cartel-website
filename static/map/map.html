<!DOCTYPE html>
<html>

<head>
  <title>FTC Romania Map </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="nav-overlay">
    <div class="controls-container">
      <!-- nav buttons removed -->

      <div class="search-bar-row">
        <div class="search-container" style="flex: 1; position: relative;">
          <input type="text" id="teamSearch" class="search-input" placeholder="Search Team Name, Number...">
          <div id="searchResults" class="search-results"></div>
        </div>
        <button id="filterToggle" class="btn filter-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
        </button>
      </div>

      <div id="filterPanel" class="filter-panel">
        <div class="filter-row">
          <select id="countryFilter" class="filter-select">
            <option value="">All Regions</option>
          </select>
        </div>
        <div class="filter-row">
          <select id="countyFilter" class="filter-select" disabled>
            <option value="">All Counties</option>
          </select>
        </div>
        <div class="filter-row">
          <select id="cityFilter" class="filter-select" disabled>
            <option value="">All Cities</option>
          </select>
        </div>
        <div class="filter-row checkbox-row">
          <input type="checkbox" id="schoolFilter" class="filter-checkbox">
          <label for="schoolFilter">Show only multi-team schools</label>
        </div>
        <div class="filter-row" style="text-align: right;">
          <button id="clearFilters" class="btn small-btn">Clear</button>
        </div>
      </div>
    </div>
  </div>
  <div id="teamDetails">
    <div class="close-btn" onclick="document.getElementById('teamDetails').classList.remove('visible')">Ã—</div>
    <div id="teamContent"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="mapScript.js"></script>

</body>

</html>
